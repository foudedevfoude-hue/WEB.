/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* ===== BODY ===== */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* ===== ANIMATED BACKGROUND ===== */
.background {
    position: fixed;
    inset: 0;
    background: linear-gradient(270deg, #6a11cb, #2575fc, #ff512f, #dd2a7b);
    background-size: 400% 400%;
    animation: bgMove 12s infinite ease;
    z-index: -1;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* ===== CARD ===== */
.card {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(18px);
    width: 340px;
    padding: 30px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.5);
    animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
h1 {
    font-size: 28px;
    margin-bottom: 8px;
    letter-spacing: 2px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00ffd5; }
    to { text-shadow: 0 0 25px #00ff88; }
}

.desc {
    font-size: 14px;
    opacity: 0.85;
    margin-bottom: 25px;
}

/* ===== BUTTONS ===== */
.btn {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 16px;
    border-radius: 18px;
    margin-bottom: 15px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: 0.4s;
    position: relative;
    overflow: hidden;
}

.btn i {
    font-size: 22px;
    min-width: 26px;
}

/* Shine effect */
.btn::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.35), transparent);
    transform: translateX(-100%);
}

.btn:hover::before {
    animation: shine 0.8s;
}

@keyframes shine {
    to { transform: translateX(100%); }
}

.btn:hover {
    transform: scale(1.07);
}

/* ===== COLORS ===== */
.discord {

/* ===== FOOTER ===== */
footer {
